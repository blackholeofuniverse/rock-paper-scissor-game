<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="./images/rock.png" />
      </div>
      <div class="choice" id="paper">
        <img src="./images/paper.png" />
      </div>
      <div class="choice" id="scissors">
        <img src="./images/scissors.png" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>

    <div class="footer">
      <p>Copyright Â© 2027 | All rights reserved | Game made by Samrat</p>
      <div class="images">
        <a href="https://github.com/blackholeofuniverse/" target="_blank"><img class="logos" src="github.png"
            alt=""></a>
        <a href="https://twitter.com/Samrat1428" target="_blank"><img class="logos" src="twitter-sign.png" alt=""></a>
        <a href="https://www.reddit.com/user/samrat_1428/" target="_blank"> <img class="logos" src="reddit.png"
            alt=""></a>
      </div>
    </div>

  </div>
  <script src="app.js"></script>
</body>

</html>

</html>
